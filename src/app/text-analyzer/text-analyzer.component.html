<div class="text-analyzer-container">
    <div class="form-container">
        <mat-card class="form-card">
            <mat-card-header>
                <mat-card-title>Text Analyzer</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field>
                    <mat-label>Text to Analyze:</mat-label>
                    <textarea
                        matInput
                        cdkTextareaAutosize
                        formControlName="text"></textarea>    
                </mat-form-field>
                <button id="analyze-button" mat-raised-button (click)="analyzeText()">Analyze</button>
            </form>
            <div class="form-sliders">
                <mat-slide-toggle [(ngModel)]="isOnline">Online</mat-slide-toggle>
                <mat-slide-toggle [(ngModel)]="isVowels">Consonants / Vowels</mat-slide-toggle>
            </div>
            </mat-card-content>
        </mat-card>    
    </div>
    <div class="result-container">
        <mat-card class="result-card" *ngIf="results.length > 0">
            <mat-card-header class="result-header">
                <mat-card-title>Previous Output</mat-card-title>
                <mat-slide-toggle [(ngModel)]="showZeros">Show Zero Values</mat-slide-toggle>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let result of results.reverse()">
                        {{resultToString(result)}}
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
